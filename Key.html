    <section>
        <div class="main-container">
            <div class="container" data-aos="fade-up" data-aos-duration="1500">
                <h2 style="color: #ffffff;">Your TNG Key:</h2> <!-- Đổi màu chữ thành trắng -->
                <input type="text" id="keyBox" readonly>
                <br>
                <div class="btn" data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="1800" onclick="copyKey()">
                        <button>
                            <i class="fa-solid fa-copy"></i> Copy Key
                        </button>
                </div> 
                <p id="copyMessage" class="message"></p> <!-- Thêm phần tử để hiển thị thông báo -->
            </div>
            <div class="image" data-aos="zoom-in" data-aos-duration="3000">

            </div>
        </div>
    </section>
    <audio id="background-audio" loop>
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0,});
      const audioFiles = [
        'feelgood.mp3'
        'closetothesun.mp3'
      ];

      let currentAudioIndex = 0;

      // Chọn file ngẫu nhiên khi tải trang
      function getRandomAudio() {
        return audioFiles[Math.floor(Math.random() * audioFiles.length)];
      }

      function playAudio() {
        const audio = document.getElementById('background-audio');
        const audioSource = document.getElementById('audio-source');
        
        // Gán file ngẫu nhiên từ đầu
        audioSource.src = getRandomAudio();
        audio.load();
        audio.play();

        // Khi kết thúc bài nhạc, phát bài tiếp theo trong danh sách
        audio.onended = function() {
          currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
          audioSource.src = audioFiles[currentAudioIndex];
          audio.load();
          audio.play();
        };

        // Xóa sự kiện sau khi phát nhạc
        document.removeEventListener('click', playAudioOnInteraction);
        document.removeEventListener('scroll', playAudioOnInteraction);
      }

      // Bắt sự kiện người dùng click hoặc cuộn trang
      function playAudioOnInteraction() {
        playAudio();
      }

      // Lắng nghe sự kiện tương tác của người dùng
      document.addEventListener('click', playAudioOnInteraction);
      document.addEventListener('scroll', playAudioOnInteraction);
      // Function to get the value of a specific query parameter from the URL
      function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
      }

      // Display the 'key' parameter in the input box
      const key = getQueryParam('key');
      document.getElementById('keyBox').value = key ? key : 'No key found';

      // Function to copy the key to clipboard and show a custom message
      function copyKey() {
          const keyBox = document.getElementById('keyBox');
          keyBox.select();
          keyBox.setSelectionRange(0, 99999); // For mobile devices

          // Use Clipboard API if supported
          if (navigator.clipboard) {
              navigator.clipboard.writeText(keyBox.value).then(() => {
                  document.getElementById('copyMessage').textContent = 'Key copied: ' + keyBox.value;
              }).catch(err => {
                  document.getElementById('copyMessage').textContent = 'Failed to copy key: ' + err;
              });
          } else {
              // Fallback to document.execCommand
              document.execCommand('copy');
              document.getElementById('copyMessage').textContent = 'Key copied: ' + keyBox.value;
          }
      }
    </script>
</body>
